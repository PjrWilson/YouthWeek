<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <ui:composition template="/template.xhtml">

    <ui:define name="title">
      <h:outputText value="#{bundle.AppName}"></h:outputText>
    </ui:define>

    <ui:define name="body">

      <p:outputPanel id="logoPanel" style="display:none; margin-top: 5%">
        <p:graphicImage style="display:block; margin: auto; " id="logo" name="NewLogo.png" library="images" />
      </p:outputPanel>

      <p:outputPanel id="wordingPanel" style="display:none; margin-top: 2%">
        <p:graphicImage style="display:block; margin: auto; " id="logo-wording" name="Logo-Wording.png" library="images" />
        <div id="starttitle">
          <h1>w/c
              <h:outputText value="#{ywDayBean.getDayNameAndDate(1)}-#{ywDayBean.year}">
            </h:outputText>
          </h1>
        </div>
      </p:outputPanel>

      <p:effect for="logoPanel" type="fade" event="load" delay="100">
        <f:param name="mode" value="'show'" />
      </p:effect> 
      <p:effect for="wordingPanel" type="slide" event="load" delay="200">
        <f:param name="mode" value="'show'" />
        <f:param name="direction" value="'down'" />
      </p:effect> 
    </ui:define>

  </ui:composition>
</html>
