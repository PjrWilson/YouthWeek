<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="YearCreateDlg" widgetVar="YearCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateYearTitle}">
      <h:form id="YearCreateForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{yearController.created != null}">
            <p:outputLabel value="#{bundle.CreateYearLabel_startdate}" for="startdate" />
            <p:calendar id="startdate" required="true" value="#{yearController.created.startDate}" navigator="true" />
            <p:outputLabel value="#{bundle.CreateYearLabel_fee}" for="adminfee" />
            <p:inputText id="adminfee" required="true" value="#{yearController.created.adminFee}" >
              <f:convertNumber maxFractionDigits="2"
                               type="number" />
            </p:inputText>
          </p:panelGrid>
          <p:commandButton actionListener="#{yearController.create}" value="#{bundle.Save}" update="display,:DateGrid:datalist,:growl" oncomplete="handleSubmit(args,'YearCreateDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" immediate="true" onclick="YearCreateDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
