<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


  <h:head>
    <title><ui:insert name="title">Default Title</ui:insert></title>
    <h:outputStylesheet library="css" name="jsfcrud.css"/>
    <h:outputScript library="js" name="jsfcrud.js"/>
  </h:head>

  <h:body>

    <p:growl id="growl" showSummary="true"  />  
    <!--p:growl id="growl" life="3000" /-->

    <p:layout fullPage="true">
      <p:layoutUnit resizable="true" position="north" size="50" style="margin: 0px; padding: 0px; border: 0px" gutter="0" collapsible="true">
        <!--p:panel style="text-align: center;">
          <p:graphicImage style="margin-top: -8px; margin-left: 0px; float: left" height="40" library="images" name="NewLogoSmall.png"/>
          <h:outputLabel style="font-size: large" value="#{bundle.AppName}" />
        </p:panel-->
        <h:form id="menuForm">
          <ui:include src="topMenu.xhtml"/>
        </h:form>


      </p:layoutUnit>

      <p:layoutUnit position="center" style="margin: 0px; padding: 0px; border: 0px;" gutter="0">
        <ui:insert name="body"/>
      </p:layoutUnit>

    </p:layout>

    <ui:insert name="status">
      <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px;">
        <f:facet name="start">
          <p:graphicImage library="images" name="ajax-loader.gif" />
        </f:facet>

        <f:facet name="complete">
          <h:outputText value="" />
        </f:facet>
      </p:ajaxStatus>

    </ui:insert>

  </h:body>

</html>
