<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <ui:composition>
    <c:set var="theActivity" value="#{activityView.selectedDay.selected}" />

    <p:dialog id="EventTypeEditDlg" widgetVar="EventTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEventTypeTitle}">
      <h:form id="EventTypeEditForm">
        <h:panelGroup id="display">
          <ui:include src="DlgBody.xhtml"/>
          <p:commandButton styleClass="dlgButton" actionListener="#{activityView.update()}" value="#{bundle.Save}" update="display,:ActivityListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EventTypeEditDialog');"/>
          <p:commandButton styleClass="dlgButton" value="#{bundle.Cancel}" immediate="true" onclick="EventTypeEditDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
