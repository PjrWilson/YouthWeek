<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:youthweek="http://xmlns.jcp.org/jsf/composite/youthweek">

  <ui:composition>

    <p:dialog id="ContactCreateDlg" widgetVar="ContactCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateContactTitle}">
      <h:form id="ContactCreateForm">
        <h:panelGroup id="display">
          <youthweek:ContactDlgBody aContact="#{contactController.created}"/>
          <p:commandButton styleClass="dlgButton" actionListener="#{contactController.create}" value="#{bundle.Save}" update="display,:ContactListForm,:growl" oncomplete="handleSubmit(args,'ContactCreateDialog');" />
                           <!--oncomplete="handleSubmit(args,'ContactCreateDialog');"/-->
          <p:commandButton styleClass="dlgButton" value="#{bundle.Cancel}" immediate="true" onclick="PF('ContactCreateDialog').hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
