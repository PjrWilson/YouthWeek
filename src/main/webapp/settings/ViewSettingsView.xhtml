<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <ui:composition template="/template.xhtml">

    <ui:define name="title">
      <h:outputText value="#{bundle.SettingsTitle}"></h:outputText>
    </ui:define>

    <ui:define name="body">

      <h:form id="settingsForm">
        <p:panel>
          <f:facet name="header">
            <p:outputLabel style="float: left" value="View Settings"/>
          </f:facet>
          <p:panelGrid columns="2">
            <p:outputLabel value="Hide Delete Buttons: " for="hideDelete" />
            <p:inputSwitch id="hideDelete" onLabel="Yes" offLabel="No" value="#{settingsView.hideDelete}" />
          </p:panelGrid>
          <p:commandButton process="hideDelete" 
                           value="Save" 
                           update=":growl" 
                           icon="ui-icon-check"
                           style="margin-top: 5px !important"/>
        </p:panel>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
