<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

  <ui:composition>
    <p:menubar style="vertical-align: central">
      <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
      <p:submenu label="#{bundle.People}">
        <p:menuitem value="#{bundle.Contacts}" outcome="/contact/List" icon="ui-icon-contact"/>
        <p:menuitem value="#{bundle.Children}" outcome="/children/List" icon="ui-icon-person"/>
      </p:submenu>
      <p:submenu label="#{bundle.Events}">
        <p:menuitem value="Activity Schedule" outcome="/eventType/ActivityView" icon="ui-icon-document"/>
        <p:menuitem value="Grouping" outcome="/eventType/ActivityGrouping" icon="ui-icon-transfer-e-w"/>
      </p:submenu>
      <p:submenu label="Reports" icon="ui-icon-document">
        <p:submenu label="Activities">
          <p:menuitem value="Size/Income" outcome="/reports/ActivityIncomeReport" />
          <p:menuitem value="Transport Required" outcome="/reports/ActivitiesTransportReport" />
          <p:menuitem value="Leader Form" outcome="/reports/ActivityLeaderReport" />
          <p:menuitem value="Timetable" outcome="/reports/DayPlannerReport" />
        </p:submenu>
        <p:menuitem value="BBQ Orders/Income" outcome="/reports/BBQIncomeReport" />
        <p:submenu label="Children">
          <p:menuitem value="Contacts List" outcome="/reports/ChildContactReport" />
          <p:menuitem value="Activities List" outcome="/reports/ChildActivitiesReport" />
          <p:menuitem value="Barbecue Tickets" outcome="/reports/ChildBarbecueTicketsReport" />
          <p:menuitem value="Missing Consent Forms" outcome="/reports/ChildConsentFormReport" />
        </p:submenu>
      </p:submenu>
      <p:submenu label="Settings" icon="ui-icon-gear" style="position: absolute; right: 45px">
        <p:menuitem value="Setup Year" outcome="/settings/SetupYearView" icon="ui-icon-calendar" />
        <p:menuitem value="View Settings" outcome="/settings/ViewSettingsView" icon="ui-icon-document" />
        <p:menuitem value="BBQ Items" outcome="/settings/BBQView" icon="ui-icon-cart" />
        <p:menuitem value="Report Settings" outcome="/settings/ReportView" icon="ui-icon-script" />
      </p:submenu>
      <f:facet name="options">
        <p:graphicImage style="margin-top: -0px; margin-left: 0px; float: left" height="28" library="images" name="NewLogoSmall.png"/>
          <!--h:outputLabel style="font-size: medium" value="#{bundle.AppName}" /-->
      </f:facet>
    </p:menubar>
  </ui:composition>

</html>
